<!DOCTYPE html>
<html>
	<head>
		<style>
			img {
				height: 100px;
				float: left;
			}
		</style>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		<div id="names"></div>
		<script>
			$.getJSON("db", {
				action : "find",
				object : "test"
			}, function(data) {
				$.each(data.items, function(i, item) {
					$('<span class="lname"/>').text(item.lname).appendTo("#names");
					$('<span class="fname"/>').text(item.fname).appendTo("#names");
				});
			});
		</script>
	</body>
</html>
